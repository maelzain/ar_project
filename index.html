<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Animation Demo</title>
    <!-- Include A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Include AR.js for A-Frame -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.6/aframe/build/aframe-ar.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Using the default "hiro" marker -->
      <a-marker preset="hiro">
        <a-plane id="animationPlane"
                 position="0 0 0"
                 rotation="-90 0 0"
                 width="1" height="1"
                 material="src: #frame1; transparent: true;">
        </a-plane>
      </a-marker>
      <a-entity camera></a-entity>
      
      <a-assets>
        <!-- Preload the first frame -->
        <img id="frame1" src="frames/timestep_10.png">
      </a-assets>
    </a-scene>
    
    <script>
      // Define an array of your frame file names in the desired order.
      // Replace these names with your actual file names.
      const frameFiles = [
        'frames/timestep_10.png',
        'frames/timestep_20.png',
        // Add more frame filenames in the exact order you want:
        // 'frames/someOtherFrame.png',
        // 'frames/anotherFrame.png',
        // ... up to your last frame.
      ];
      
      let currentFrameIndex = 0;
      const totalFrames = frameFiles.length;
      const frameInterval = 1000; // Change frame every 1000ms (adjust as needed)
      
      function updateFrame() {
        // Increment the frame index and wrap around when reaching the end.
        currentFrameIndex = (currentFrameIndex + 1) % totalFrames;
        const imageUrl = frameFiles[currentFrameIndex];
        const plane = document.getElementById('animationPlane');
        
        // Preload the new image before applying it.
        const tempImg = new Image();
        tempImg.onload = function() {
          plane.setAttribute('material', 'src', imageUrl);
        };
        tempImg.onerror = function() {
          console.error("Error loading image:", imageUrl);
        };
        tempImg.src = imageUrl;
      }
      
      // Start the animation when the marker is detected.
      const marker = document.querySelector('a-marker');
      marker.addEventListener('markerFound', () => {
        window.animationInterval = setInterval(updateFrame, frameInterval);
      });
      
      // Stop the animation when the marker is lost.
      marker.addEventListener('markerLost', () => {
        clearInterval(window.animationInterval);
      });
    </script>
  </body>
</html>
