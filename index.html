<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Animation Demo</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.6/aframe/build/aframe-ar.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker preset="hiro">
        <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1"
                 material="src: #frame1; transparent: true;">
        </a-plane>
      </a-marker>
      <a-entity camera></a-entity>
      
      <a-assets>
        <img id="frame1" src="frames/timestep_10.png">
      </a-assets>
    </a-scene>
    
    <script>
      // Optional: AR animation logic
    </script>
  </body>
</html>
