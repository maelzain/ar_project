<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Animation Demo</title>
    <!-- Include A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Include AR.js for A-Frame -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.6/aframe/build/aframe-ar.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Using the default "hiro" marker -->
      <a-marker preset="hiro" id="marker">
        <!-- Grouping the AR content together -->
        <a-entity id="content">
          <!-- The animated plane -->
          <a-plane id="animationPlane"
                   position="0 0 0"
                   rotation="-90 0 0"
                   width="1" height="1"
                   material="src: #frame1; transparent: true;">
          </a-plane>
          <!-- Overlay text: This appears at the top left of the plane -->
          <a-text id="overlayText"
                  value="Representative Sample of the Dataset"
                  position="-0.45 0.45 0.01"
                  rotation="-90 0 0"
                  align="left"
                  color="#ffffff"
                  width="1">
          </a-text>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
      
      <a-assets>
        <!-- Preload the first frame -->
        <img id="frame1" src="frames/timestep_10.png">
      </a-assets>
    </a-scene>
    
    <script>
      // Dynamically generate frame filenames from timestep_10.png to timestep_960.png
      const frameFiles = [];
      for (let t = 10; t <= 960; t += 10) {
        frameFiles.push(`frames/timestep_${t}.png`);
      }
      console.log("Frame Files:", frameFiles);
      
      let currentFrameIndex = 0;
      const totalFrames = frameFiles.length;
      const frameInterval = 100; // 50ms per frame for faster animation
      
      function updateFrame() {
        currentFrameIndex = (currentFrameIndex + 1) % totalFrames;
        const imageUrl = frameFiles[currentFrameIndex];
        console.log("Updating frame to:", imageUrl);
        const plane = document.getElementById('animationPlane');
        
        // Preload the image before updating the plane's material
        const tempImg = new Image();
        tempImg.onload = function() {
          plane.setAttribute('material', 'src', imageUrl);
        };
        tempImg.onerror = function() {
          console.error("Error loading image:", imageUrl);
        };
        tempImg.src = imageUrl;
      }
      
      // Start the animation when the marker is detected
      const marker = document.getElementById('marker');
      marker.addEventListener('markerFound', () => {
        console.log("Marker found, starting animation");
        window.animationInterval = setInterval(updateFrame, frameInterval);
      });
      
      // Stop the animation when the marker is lost
      marker.addEventListener('markerLost', () => {
        console.log("Marker lost, stopping animation");
        clearInterval(window.animationInterval);
      });
    </script>
  </body>
</html>
