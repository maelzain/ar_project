<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Animation Demo with Zoom</title>
    <!-- Include A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Include AR.js for A-Frame -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.6/aframe/build/aframe-ar.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Use the default "hiro" marker -->
      <a-marker preset="hiro" id="marker">
        <!-- Group entity for AR content; adding zoom capability -->
        <a-entity id="content" scale="1 1 1">
          <!-- AR animation plane -->
          <a-plane id="animationPlane"
                   position="0 0 0"
                   rotation="-90 0 0"
                   width="1" height="1"
                   material="src: #frame0; transparent: true;">
          </a-plane>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
      
      <a-assets id="assets">
        <!-- Preload the first frame; will be replaced dynamically -->
        <img id="frame0" src="frames/timestep_10.png">
      </a-assets>
    </a-scene>
    
    <script>
      // Helper: natural sort function extracts numeric parts to sort filenames correctly.
      function naturalSort(a, b) {
        const regex = /\d+/g;
        const aNums = a.match(regex);
        const bNums = b.match(regex);
        if (aNums && bNums) {
          return parseInt(aNums[0]) - parseInt(bNums[0]);
        }
        return a.localeCompare(b);
      }

      // Animation parameters
      let frames = [];
      let currentFrameIndex = 0;
      const frameInterval = 100; // 100ms per frame; adjust as needed
      let animationInterval;

      // Function to update the frame on the animation plane.
      function updateFrame() {
        // Cycle to next frame
        currentFrameIndex = (currentFrameIndex + 1) % frames.length;
        const imageUrl = 'frames/' + frames[currentFrameIndex];
        const plane = document.getElementById('animationPlane');
        
        // Preload the image
        const tempImg = new Image();
        tempImg.onload = function() {
          plane.setAttribute('material', 'src', imageUrl);
        };
        tempImg.onerror = function() {
          console.error("Error loading image:", imageUrl);
        };
        tempImg.src = imageUrl;
      }
      
      // Fetch the manifest file, sort it naturally, and start animation.
      fetch('frames/manifest.json')
        .then(response => response.json())
        .then(fileList => {
          // Sort the fileList using the naturalSort function.
          frames = fileList.sort(naturalSort);
          console.log("Sorted frames:", frames);
          
          // Start animation when marker is detected.
          const marker = document.getElementById('marker');
          marker.addEventListener('markerFound', () => {
            // Reset to first frame when marker is found.
            currentFrameIndex = 0;
            // Clear any previous interval in case it was still running.
            if (animationInterval) { clearInterval(animationInterval); }
            animationInterval = setInterval(updateFrame, frameInterval);
          });
          
          // Stop animation when marker is lost.
          marker.addEventListener('markerLost', () => {
            clearInterval(animationInterval);
          });
        })
        .catch(error => {
          console.error("Error fetching manifest:", error);
        });

      // --- Zoom functionality ---
      // Listen for mouse wheel events on the document
      // and adjust the scale of the "content" entity.
      const contentEntity = document.getElementById('content');
      let currentScale = 1; // Initial scale
      
      document.addEventListener('wheel', (event) => {
        // Normalize the scroll direction:
        // If scrolling up, zoom in; if scrolling down, zoom out.
        const zoomFactor = 0.05;
        if (event.deltaY < 0) {
          // Zoom in
          currentScale += zoomFactor;
        } else {
          // Zoom out, ensuring it doesn't go below a minimum scale
          currentScale = Math.max(0.2, currentScale - zoomFactor);
        }
        // Update the scale of the content entity (uniform scaling)
        contentEntity.setAttribute('scale', `${currentScale} ${currentScale} ${currentScale}`);
      });
      
      // --- Optional: Add overlay text ---
      const textEl = document.createElement('a-text');
      textEl.setAttribute('value', 'Representative Sample of the Dataset');
      textEl.setAttribute('position', '-0.45 0.45 0.01');
      textEl.setAttribute('rotation', '-90 0 0');
      textEl.setAttribute('align', 'left');
      textEl.setAttribute('color', '#ffffff');
      textEl.setAttribute('width', '1');
      textEl.setAttribute('animation', 'property: material.opacity; from: 0; to: 1; dur: 2000; dir: alternate; loop: true');
      document.getElementById('content').appendChild(textEl);
    </script>
  </body>
</html>
