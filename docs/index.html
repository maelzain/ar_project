<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Animation Demo</title>
    <!-- Include A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Include AR.js for A-Frame -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.6/aframe/build/aframe-ar.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Using the default Hiro marker -->
      <a-marker preset="hiro" id="marker">
        <!-- Group entity for AR content -->
        <a-entity id="content">
          <!-- AR animation plane -->
          <a-plane id="animationPlane"
                   position="0 0 0"
                   rotation="-90 0 0"
                   width="1" height="1"
                   material="src: #frame1; transparent: true">
          </a-plane>
          <!-- Overlay text at the top left -->
          <a-text id="overlayText"
                  value="Representative Sample of the Dataset"
                  position="-0.45 0.45 0.01"
                  rotation="-90 0 0"
                  align="left"
                  color="#ffffff"
                  width="1"
                  animation="property: material.opacity; from: 0; to: 1; dur: 2000; dir: alternate; loop: true">
          </a-text>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
      
      <a-assets>
        <!-- Preload the first frame -->
        <img id="frame1" src="frames/timestep_10.png">
      </a-assets>
    </a-scene>
    
    <script>
      // Build an ordered array of frame filenames (from timestep_10.png to timestep_960.png)
      const frameFiles = [];
      for (let t = 10; t <= 960; t += 10) {
        frameFiles.push(`frames/timestep_${t}.png`);
      }
      console.log("Frame Files Array:", frameFiles);
      
      let currentFrameIndex = 0;
      const totalFrames = frameFiles.length;
      const frameInterval = 50; // 50ms per frame (approximately 20 frames per second)
      
      function updateFrame() {
        currentFrameIndex = (currentFrameIndex + 1) % totalFrames;
        const imageUrl = frameFiles[currentFrameIndex];
        console.log("Switching to frame:", imageUrl);
        const plane = document.getElementById("animationPlane");
        // Update the image without additional preloading delay
        plane.setAttribute("material", "src", imageUrl);
      }
      
      // For debugging, start the animation immediately (remove marker dependency)
      window.animationInterval = setInterval(updateFrame, frameInterval);
      
      // If you want to run the animation only when the marker is detected,
      // comment out the line above and uncomment the following:
      /*
      const marker = document.getElementById("marker");
      marker.addEventListener("markerFound", () => {
        window.animationInterval = setInterval(updateFrame, frameInterval);
      });
      marker.addEventListener("markerLost", () => {
        clearInterval(window.animationInterval);
      });
      */
    </script>
  </body>
</html>
