<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Animation Demo</title>
    <!-- Include A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Include AR.js for A-Frame -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.6/aframe/build/aframe-ar.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Use the default "hiro" marker -->
      <a-marker preset="hiro" id="marker">
        <a-entity id="content">
          <!-- AR animation plane -->
          <a-plane id="animationPlane"
                   position="0 0 0"
                   rotation="-90 0 0"
                   width="1" height="1"
                   material="src: #frame0; transparent: true;">
          </a-plane>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
      
      <a-assets id="assets">
        <!-- Preload the first frame (it will be replaced dynamically) -->
        <img id="frame0" src="frames/timestep_10.png">
      </a-assets>
    </a-scene>
    
    <script>
      // Helper: natural sort function (extracts numbers for proper ordering)
      function naturalSort(a, b) {
        const regex = /\d+/g;
        const aNums = a.match(regex);
        const bNums = b.match(regex);
        if (aNums && bNums) {
          return parseInt(aNums[0]) - parseInt(bNums[0]);
        }
        return a.localeCompare(b);
      }
      
      // Load the manifest file that lists all frame file names
      fetch('frames/manifest.json')
        .then(response => response.json())
        .then(fileList => {
          // Sort the fileList naturally
          fileList.sort(naturalSort);
          
          let currentFrameIndex = 0;
          const totalFrames = fileList.length;
          const frameInterval = 100; // Adjust speed here (ms per frame)
          
          function updateFrame() {
            currentFrameIndex = (currentFrameIndex + 1) % totalFrames;
            const imageUrl = 'frames/' + fileList[currentFrameIndex];
            const plane = document.getElementById('animationPlane');
            
            // Preload the image before updating
            const tempImg = new Image();
            tempImg.onload = function() {
              plane.setAttribute('material', 'src', imageUrl);
            };
            tempImg.onerror = function() {
              console.error("Error loading image:", imageUrl);
            };
            tempImg.src = imageUrl;
          }
          
          // Start the animation when the marker is detected
          const marker = document.getElementById('marker');
          marker.addEventListener('markerFound', () => {
            window.animationInterval = setInterval(updateFrame, frameInterval);
          });
          
          // Stop the animation when the marker is lost
          marker.addEventListener('markerLost', () => {
            clearInterval(window.animationInterval);
          });
          
          // Optionally, you can also add the overlay text here (if needed)
          const textEl = document.createElement('a-text');
          textEl.setAttribute('value', 'Representative Sample of the Dataset');
          textEl.setAttribute('position', '-0.45 0.45 0.01');
          textEl.setAttribute('rotation', '-90 0 0');
          textEl.setAttribute('align', 'left');
          textEl.setAttribute('color', '#ffffff');
          textEl.setAttribute('width', '1');
          textEl.setAttribute('animation', 'property: material.opacity; from: 0; to: 1; dur: 2000; dir: alternate; loop: true');
          document.getElementById('content').appendChild(textEl);
        })
        .catch(error => {
          console.error("Error fetching manifest:", error);
        });
    </script>
  </body>
</html>
