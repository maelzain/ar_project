<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Animation Demo</title>
    <!-- Include A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Include AR.js for A-Frame -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.6/aframe/build/aframe-ar.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Using the default "hiro" marker -->
      <a-marker preset="hiro" id="marker">
        <!-- Group entity for AR content -->
        <a-entity id="content">
          <!-- Animation plane -->
          <a-plane id="animationPlane"
                   position="0 0 0"
                   rotation="-90 0 0"
                   width="1" height="1"
                   material="src: #frame1; transparent: true;">
          </a-plane>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
      
      <a-assets>
        <!-- Preload the first frame -->
        <img id="frame1" src="frames/timestep_10.png">
      </a-assets>
    </a-scene>
    
    <script>
      // Generate frame filenames: timestep_10.png to timestep_960.png in steps of 10.
      const frameFiles = [];
      for (let t = 10; t <= 960; t += 10) {
        frameFiles.push(`frames/timestep_${t}.png`);
      }
      
      console.log("Total frames generated:", frameFiles.length); // Should log 96
      
      let currentFrameIndex = 0;
      const totalFrames = frameFiles.length;
      // Set the interval (in ms) per frame (adjust this value to speed up or slow down)
      const frameInterval = 100; 
      let animationInterval = null;
      
      function updateFrame() {
        currentFrameIndex = (currentFrameIndex + 1) % totalFrames;
        const imageUrl = frameFiles[currentFrameIndex];
        const plane = document.getElementById('animationPlane');
        
        // Preload the new image
        const tempImg = new Image();
        tempImg.onload = function() {
          console.log("Loaded frame:", imageUrl, "Index:", currentFrameIndex);
          plane.setAttribute('material', 'src', imageUrl);
        };
        tempImg.onerror = function() {
          console.error("Error loading image:", imageUrl);
        };
        tempImg.src = imageUrl;
      }
      
      // Start the animation when the marker is detected
      const marker = document.getElementById('marker');
      marker.addEventListener('markerFound', () => {
        console.log("Marker found: starting animation.");
        if (!animationInterval) {
          animationInterval = setInterval(updateFrame, frameInterval);
        }
      });
      
      // Stop the animation when the marker is lost
      marker.addEventListener('markerLost', () => {
        console.log("Marker lost: stopping animation.");
        if (animationInterval) {
          clearInterval(animationInterval);
          animationInterval = null;
        }
      });
      
      // Create overlay text: "Representative Sample of the Dataset"
      const textEl = document.createElement('a-text');
      textEl.setAttribute('value', 'Representative Sample of the Dataset');
      textEl.setAttribute('position', '-0.45 0.45 0.01');
      textEl.setAttribute('rotation', '-90 0 0');
      textEl.setAttribute('align', 'left');
      textEl.setAttribute('color', '#ffffff');
      textEl.setAttribute('width', '1');
      // Animate opacity for a fade in/out effect
      textEl.setAttribute('animation', 'property: material.opacity; from: 0; to: 1; dur: 2000; dir: alternate; loop: true');
      
      const contentEntity = document.getElementById('content');
      contentEntity.appendChild(textEl);
    </script>
  </body>
</html>
